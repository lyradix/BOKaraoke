<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit" class="eventForm">
        <label for="eventName">Nom de l'événement:</label>
        <input type="text" id="eventName" name="eventName" required>

        <label for="eventDate">Date de l'événement:</label>
        <input type="date" id="eventDate" name="eventDate" required>

        <label for="eventLocation">Lieu de l'événement:</label>
        <input type="text" id="eventLocation" name="eventLocation" required>

        <button type="submit">Générer QR code</button>
        
    </form>

    <div class="qrCode">
        <h2>QR Code généré:</h2>
         <div class="qrCode">

               <qrcode (qrCodeURL)="onChangeURL($event)" [qrdata]="myAngularxQrCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
                <a [href]="qrCodeDownloadLink" download="qrcode">Download</a>

            </div>
    </div>

    <div class="navBtnContainer">

            <button class="navBtnSong">
        <h2>
          <a [routerLink]="['/ManageSong']">
          Gestion des chansons
           </a>
        </h2>
    </button>
    
        <button class="navBtn">
        <h2>
          <a [routerLink]="['/EventDay']">
          Déroulement de la soirée
           </a>
        </h2>
    </button>

    </div>
    

    <style>
        .eventForm {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        .eventForm label {
            margin-top: 10px;
        }

        .eventForm input {
            padding: 8px;
            margin-top: 5px;
        }

        .eventForm button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .eventForm button:hover {
            background-color: #0056b3;
        }

        .qrCode {
            text-align: center;
            margin-top: 30px;
        }

        .qrcodeBtn {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        height: 200px;
        width: 200px;
    }

    .navBtnContainer {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        gap: 20px;
    }
    .navBtn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }

        @media screen and (max-width: 600px) {
            .eventForm {
                width: 80%;
                padding: 0 20px;
            }
        }
    </style>
</body>
</html>
