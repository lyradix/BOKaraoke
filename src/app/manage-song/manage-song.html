<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Songs</title>
</head>
<body>
<form (submit)="onSubmit($event)" class="manageSongs">
  <input type="file" accept=".csv" (change)="onFileSelected($event)" />
  <button type="submit" class="importBtn">Importer les chansons</button>
</form>

<div class="songList">
  <h2>Liste des chansons:</h2>
  <ul class="songUl">
    @for (song of songData; track song.id) {
      <li class="songLi">
        <span>{{ song.title }}</span>
        <button (click)="deleteSong(song.id)" class="deleteBtn">Supprimer</button>
      </li>
    }
  </ul>
</div>

<div class="navBtnContainer">
  <button class="navBtn">
    <h2>
      <!-- <a [routerLink]="['/EventForm']">Retour à l'événement</a> -->
    </h2>
  </button>
</div>
</body>
</html>
