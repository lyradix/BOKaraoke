<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

       <div class="qrCodeContainer">
            <div class="roomDetails">
                @if(roomData && roomData.length > 0) {
                    <p class="room" routerLink="">{{ roomData[0].name }}</p>
                    <p class="date">{{ roomData[0].place }}</p>
                    <p class="place">{{ roomData[0].date.slice(0, 10) }}</p>
                } @else {
                    <p class="room">Chargement...</p>
                    <p class="date">Chargement...</p>
                    <p class="place">Chargement...</p>
                }
                
            </div>
            <div class="qrCode">



         <div class="qrCode">

               <qrcode (qrCodeURL)="onChangeURL($event)" 
               [qrdata]="myAngularxQrCode" [width]="256" 
               [errorCorrectionLevel]="'M'"></qrcode>
               

            </div>
    </div>
           
        </div>

    
</body>
</html>
